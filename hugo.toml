# This is a simple configuration.
# If you want to see the full configuration, please check `full-config.toml` .
# And see https://gohugo.io/getting-started/configuration/ .

baseURL = "https://simplyaduck.com/"
title = "Simplyaduck"
enableRobotsTXT = true
enableEmoji = true
theme = "PaperMod"

hasCJKLanguage = true     # has chinese/japanese/korean ? 
rssLimit = 20             # Limit Entry Count to Rss file 
disqusShortname = ""      # disqus_shortname
googleAnalytics = ""      # UA-XXXXXXXX-X
copyright = ""            # default: params.author.name 
summaryLength = 30
[pagination]
  pagerSize = 5           # Number of articles displayed on the homepage 


defaultContentLanguage = "en"           # Default language to use
[languages.en]
  languageCode = "en"

[sitemap]                 # essential                     # 必需
  changefreq = "weekly"
  priority = 0.5
  filename = "sitemap.xml"

[[menu.main]]             # config your menu              # 配置目录
  name = "Blog"
  weight = 10
  identifier = "blog"
  pageref = "/"
[[menu.main]]
  name = "Archives"
  weight = 20
  identifier = "archives"
  pageref = "/post/"
[[menu.main]]
  name = "Tags"
  weight = 30
  identifier = "tags"
  pageref = "/tags/"
# [[menu.main]]
#   name = "external-link"
#   weight = 50
#   pageref = "https://gohugo.io"


[params]
  since = "2025"            # Site creation time       
  showFullContents = false   # if false, show post summaries on home page. Otherwise show full content.
  ShowPostNavLinks = true
  # rssFullContent = true     # if false, Rss feed instead of the summary

  author.name = "Simplyaduck"      # essential                     # 必需
  # author.email = "me@example.com" # optional, for RSS             # 可选
  author.url = "/about"        # optional                      # 可选

  # site info (optional)                               
  logoTitle = "simplyaduck"        # default: the title value  
  keywords = ["blog", "writing", "dev"]
  description = "Simplyaduck's blog"

  # The date format to use; for a list of valid formats, see https://gohugo.io/functions/format/
  dateFormatToUse = "2006-01-02"
